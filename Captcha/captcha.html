
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CAPTCHA</title>
    <link rel="stylesheet" href="style-captcha.css">
</head>
<body>
    <div class="captcha-container">
        <div class="captcha">
            <div class="captcha-text" id="captcha-text">AB12C</div>

        </div>
    
        <button id="verify-button">Verify</button>
    </div>
    <script src="script-captcha-verification.js"></script>
</body>
</html>
